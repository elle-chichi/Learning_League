{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    
    <title>Contact Us</title>
    
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
  <!-- progress barstle -->
    <link rel="stylesheet" href="{% static 'css/css-circular-prog-bar.css' %}">
  <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <!-- font wesome stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
    
    <link rel="stylesheet" href="{% static '/css/css-circular-prog-bar.css' %}">
    
</head>
<body>
  <div class="top_container sub_pages ">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="{% url 'Home' %}">
            <img src="{% static 'images/logo.png' %}" alt="">
            <span>
              Learning League
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav  ">
{#                <li class="nav-item active">#}
{#                  <a class="nav-link" href="{% url 'Student' %}"> Student <span class="sr-only">(current)</span></a>#}
{#                </li>#}
                <li class="nav-item ">
                  <a class="nav-link" href="{% url 'Home' %}"> Home </a>
                </li>

                <li class="nav-item ">
                  <a class="nav-link" href="{% url 'Teacher' %}"> Teacher </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'Vehicle' %}"> Vehicle </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'client_form' %}">Contact Us</a>
                </li>

              </ul>
              <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
                <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
              </form>
            </div>
        </nav>
      </div>
    </header>
  </div>


<form method="POST">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required><br><br>

    <label for="number">Number:</label>
    <input type="text" name="number" id="number" required><br><br>
    
    <label for="message">Message:</label>
    <input type="text" name="message" id="message" required><br><br>


    <button type="submit">Submit</button>
</form>
  <br><br>  
  <!-- footer section -->
  <section class="container-fluid footer_section">
    <p>
      Copyright &copy; 2024 All Rights Reserved By
      <a href="https://html.design/">Michelle Chichi</a>
    </p>
  </section>
  <!-- footer section -->

</body>
</html>
