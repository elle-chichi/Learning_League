<!DOCTYPE html>
<html>
<head>
    <title>Teacher List</title>
</head>
<body>
    <h1>Teacher List</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Teacher</button>
    </form>
    <ul>
        {% for teacher in teachers %}
            <li>{{ teacher.name }} - Subject: {{ teacher.subject }} - Email: {{ teacher.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
