<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grade List</title>
</head>
<body>
    <h1>Grade List</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Grade</button>
    </form>
    <ul>
        {% for grade in grades %}
            <li>Student: {{ grade.student.name }} - Class: {{ grade.class_enrolled.name }} - Grade: {{ grade.grade }}</li>
        {% endfor %}
    </ul>
</body>
</html>
